apply plugin: 'java'

group = 'net.xeraa'
version = '1.0-SNAPSHOT'

description = """Morphia Demo"""

sourceCompatibility = 1.7

repositories {
    mavenCentral()
    mavenLocal()
}
dependencies {
    compile group: 'org.mongodb', name: 'mongo-java-driver', version:'2.12.4'
    compile group: 'org.mongodb.morphia', name: 'morphia', version:'0.108'
    testCompile group: 'junit', name: 'junit', version:'4.11'
    testCompile group: 'de.flapdoodle.embed', name: 'de.flapdoodle.embed.mongo', version: '1.46.1'
}
